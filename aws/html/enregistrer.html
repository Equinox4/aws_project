<!doctype html>
<html lang="fr">

<html>

	<head>
		<meta charset="utf-8">

<body>

	<form id="enregistrer_informations" name="enregistrer_informations">
        <!-- URL de la lamda dans l'action -->
  <div class="container">
    <h1>S'enregistrer</h1>
    <p class="text-align-center">Remplissez ce formulaire afin de créer votre compte</p>
    <hr class="hr">

    <div class="display-grid justify-align-center">
        <label for="nom"><b>Nom</b></label>
        <input type="text" placeholder="Entrez votre nom" name="nom" id="nom" required>

        <label for="prenom"><b>Prénom</b></label>
        <input type="text" placeholder="Entrez votre prénom" name="prenom"  id="prenom" required>

        <label for="pseudo"><b>Pseudo</b></label>
        <input type="text" placeholder="Entrez votre mail" name="pseudo" id="pseudo" required>

        <label for="email"><b>Mail</b></label>
        <input type="text" placeholder="Entrez votre mail" name="email" id="email" required>

        <label for="couleur"><b>Couleur</b></label>
        <input type="color" value="#ff0000" name="couleur" id="colorpicker">
    	</br></br>

        <label for="psw"><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrez votre mot de passe" name="psw" required>

        <label for="psw-repeat"><b>Confirmation du mot de passe</b></label>
        <input type="password" placeholder="Confirmer votre mot de passe" name="psw-repeat" required>
    </div>
    <hr class="hr">

    <div class="display-grid justify-align-center">
        <button type="submit" class="registerbtn">Créer votre compte</button>
    </div>
  </div>

  <div class="container signin">
    <p>Déja un compte? <a href="index.html">Connectez vous</a>.</p>
  </div>
</form>

</body>
</html>
